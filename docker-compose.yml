services:
  mysql:
    image: mysql:8.0
    container_name: microblog_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: microblog
      MYSQL_USER: microbloguser
      MYSQL_PASSWORD: microblogpass
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  prod:
    build:
      context: .
      dockerfile: docker/Dockerfile_prod
    container_name: microblog_prod
    environment:
      DATABASE_URL: mysql+pymysql://microbloguser:microblogpass@mysql:3306/microblog
      SECRET_KEY: devops-microblog-secret-key-123
      FLASK_APP: app
      FLASK_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    command: >
      sh -c "flask db upgrade && flask run --host=0.0.0.0"

  test:
    build:
      context: .
      dockerfile: docker/Dockerfile_test
    container_name: microblog_test
    environment:
      DATABASE_URL: mysql+pymysql://microbloguser:microblogpass@mysql:3306/microblog
      SECRET_KEY: devops-microblog-secret-key-123
      FLASK_APP: app
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data: